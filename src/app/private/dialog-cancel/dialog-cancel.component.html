<div class="cancel-dialog">
  
  <h2 mat-dialog-title class="dialog-title">
    Cancelar Orden
  </h2>

  <mat-dialog-content class="dialog-content">
    <div class="content-wrapper">
      <div class="warning-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z"/>
          <line x1="12" y1="9" x2="12" y2="13"/>
          <line x1="12" y1="17" x2="12.01" y2="17"/>
        </svg>
      </div>
      <p class="message">¿Está seguro de cancelar esta orden?</p>
      <p class="submessage">Esta acción no se puede deshacer.</p>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions">
    <button [mat-dialog-close]="false" class="btn-cancel">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 6L6 18M6 6l12 12"/>
      </svg>
      Cancelar
    </button>
    <button [mat-dialog-close]="true" class="btn-confirm" cdkFocusInitial (click)="updateStatus()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="20 6 9 17 4 12"/>
      </svg>
      Confirmar
    </button>
  </mat-dialog-actions>
</div>
