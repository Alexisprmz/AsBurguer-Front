<div class="complete-order-dialog">
  
  <h2 mat-dialog-title class="dialog-title">
    Completar Orden
  </h2>

  <mat-dialog-content class="dialog-content">
    <div class="content-wrapper">
      <div class="success-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
          <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/>
          <polyline points="22 4 12 14.01 9 11.01"/>
        </svg>
      </div>
      <p class="message">¿Está seguro de completar esta orden?</p>
      <p class="submessage">La orden se marcará como finalizada y lista para entrega.</p>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions">
    <button [mat-dialog-close]="false" class="btn-cancel">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 6L6 18M6 6l12 12"/>
      </svg>
      Cancelar
    </button>
    <button [mat-dialog-close]="true" class="btn-confirm" cdkFocusInitial (click)="updateStatus()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="20 6 9 17 4 12"/>
      </svg>
      Confirmar
    </button>
  </mat-dialog-actions>
</div>
