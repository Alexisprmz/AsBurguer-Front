<div class="min-h-screen">

  <div class="main-container">
    
    <div class="login-card">
      
      <div class="logo-top">
        <img src="assets/logo.png" alt="AS Burger Logo" />
      </div>
      
      <div class="header-section">
        <h1>Iniciar Sesión</h1>
        <p>Bienvenido de nuevo a AS Burger</p>
      </div>
     
      <form class="form" [formGroup]="form_signin" (ngSubmit)="signin()">
        
        <div class="form-group">
          <label>Usuario</label>
          <div class="input-wrapper">
            <span class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </span>
            <input 
              type="text" 
              formControlName="name"
              placeholder="Usuario"
            />
          </div>
          <p class="error-message" *ngIf="form_signin.get('name')?.invalid && form_signin.get('name')?.touched">
            Ingresa un usuario válido
          </p>
        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <div class="input-wrapper">
            <span class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </span>
            <input 
              type="password" 
              formControlName="password"
              placeholder="Contraseña"
            />
          </div>
          <p class="error-message" *ngIf="form_signin.get('password')?.invalid && form_signin.get('password')?.touched">
            Ingresa una contraseña válida
          </p>
        </div>
        <button 
          type="submit" 
          [disabled]="form_signin.invalid"
          class="btn-primary"
        >
          Entrar
        </button>
        
      </form>
      <div class="divider">
        <span>o</span>
      </div>
      
      <div class="register-section">
        <p>¿No tienes cuenta?</p>
        <a [routerLink]="['/auth/sign-up']" class="register-link">
          Crear cuenta nueva
        </a>
      </div>
      
    </div>
    
    <div class="background-decoration"></div>
    
  </div>
  
</div>
