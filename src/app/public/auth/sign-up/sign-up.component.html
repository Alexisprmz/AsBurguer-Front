<div class="min-h-screen">
  
  <div class="main-container">
    
    <div class="signup-card">
      
      <div class="logo-top">
        <img src="assets/logo.png" alt="AS Burger Logo" />
      </div>
      
      <div class="header-section">
        <h1>Crear Cuenta</h1>
        <p>Únete a la familia AS Burger</p>
      </div>
   
      <form [formGroup]="form_signup" (ngSubmit)="signup()" class="form">
       
        <div class="form-group">
          <label>Nombre completo</label>
          <div class="input-wrapper">
            <span class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </span>
            <input 
              type="text" 
              formControlName="name"
              placeholder="Nombre"
            />
          </div>
          <p class="error-message" *ngIf="form_signup.get('name')?.invalid && form_signup.get('name')?.touched">
            Mínimo 3 caracteres
          </p>
        </div>
        
        <div class="form-group">
          <label>Teléfono</label>
          <div class="input-wrapper">
            <span class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
              </svg>
            </span>
            <input 
              type="tel" 
              formControlName="phone"
              placeholder="Teléfono"
            />
          </div>
          <p class="error-message" *ngIf="form_signup.get('phone')?.invalid && form_signup.get('phone')?.touched">
            Mínimo 10 dígitos
          </p>
        </div>
      
        <div class="form-group">
          <label>Contraseña</label>
          <div class="input-wrapper">
            <span class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </span>
            <input 
              type="password" 
              formControlName="password"
              placeholder="Contraseña"
            />
          </div>
          <p class="error-message" *ngIf="form_signup.get('password')?.invalid && form_signup.get('password')?.touched">
            Mínimo 6 caracteres
          </p>
        </div>
        
        <div class="form-group">
          <label>Confirmar Contraseña</label>
          <div class="input-wrapper">
            <span class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
              </svg>
            </span>
            <input 
              type="password" 
              formControlName="confirmPassword"
              placeholder="Confirmar contraseña"
            />
          </div>
          <p class="error-message" *ngIf="form_signup.get('confirmPassword')?.invalid && form_signup.get('confirmPassword')?.touched">
            Campo requerido
          </p>
        </div>
        
        <button 
          type="submit"
          [disabled]="form_signup.invalid"
          class="btn-primary"
        >
          Registrarse
        </button>
        
      </form>
      
      <div class="divider">
        <span>o</span>
      </div>
      
      <div class="login-section">
        <p>¿Ya tienes cuenta?</p>
        <a [routerLink]="['/auth/sign-in']" class="login-link">
          Iniciar Sesión
        </a>
      </div>
      
    </div>
   
    <div class="background-decoration"></div>
    
  </div>
  
</div>
